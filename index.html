<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make Beto Run!</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/sok4pvg.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1 id="title">Make <img id="logo" src="https://i.imgur.com/sDmyfqS.png" width=400px/> Run!</h1>
    <main id="gameside">
        <div><img id="trump" src="https://i.imgur.com/NRas2Ps.png" width=600px><span id="time">Time</span></div>
        <canvas id="play" width='500' height='750'></canvas>
        <canvas id="grid" width='500' height='750'></canvas>
    </main>
    <section id="betoside">
        <div id="buttons"><img id='instr' src="https://i.imgur.com/zhHVJpl.png" width=250px><img id='start' src="https://i.imgur.com/imFpi0w.png" width=250px></div>
        <div><img id="beto" src="https://i.imgur.com/9tCJU0w.png" width=500px height=700px></div>
        <div id="score">Score: </div>
    </section>
</body>
</html>
